<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<link href="../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet" type="text/css">

<head>
    <meta charset="UTF-8">
    <title>PIZZA TIIIIIME!</title>
</head>


<table class="product-container">
<thead>
    <tr>
        <td>List Of products</td>
</thead>
    <tbody>
            <form th:action="@{/addProductById}" method="POST">
            <th:block  th:each="product : ${products} ">
                <label th:text="${product.name}"></label>
                <label th:text="${product.price + '$'}"></label>
                <label th:text="${product.price + product.price / 3 + '$'}"></label>
                    <label>
                        <input type="checkbox" name="id" th:value="${product.id}">
                    </label><Br>
            </th:block>
                <p>
                    <button>Add to Cart</button>
                </p>
            </form>

    </tbody>

</table>
